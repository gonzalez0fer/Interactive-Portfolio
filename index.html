<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Portafolio Fernando Gonzalez</title>
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/reaver.css">
    <link rel="stylesheet" href="css/hyrule.css">
    <link rel="stylesheet" href="css/namek.css">
    <link rel="icon" type="image/png" href="img/favicon.png">
  </head>
  <body>
    <div id="loader"><img src="img/loader-min.gif"></div>
    <div class="container">

      <div class="mariobros">
        <div class="nube-mario-1"></div>
        <div class="nube-mario-2"></div>
        <div class="portada"><img src="img/3DNOMBRE.png"></div>
        <div class="mario-floor"></div>
        <img class="planta" src="img/plant mario.gif">
        <img class="coinblock" src="img/coinblock.gif">
        <img class="brick" src="img/brick.png">
        <img class="brick2" src="img/brick.png">
        <img class="brick3" src="img/brick.png">
        <img class="coinblock2" src="img/coinblock.gif">
        <img class="coinblock3" src="img/coinblock.gif">
        <img id="m1" onclick="desaparecer(this.id);" class="m1" alt="moneda" src="img/coin.gif">
        <img id="m2" onclick="desaparecer(this.id);" class="m2" alt="moneda" src="img/coin.gif">
        <img id="m3" onclick="desaparecer(this.id);" class="m3" alt="moneda" src="img/coin.gif">
        <img id="m4" onclick="desaparecer(this.id);" class="m4" alt="moneda" src="img/coin.gif">
        <img id="m5" onclick="desaparecer(this.id);" class="m5" alt="moneda" src="img/coin.gif">
        <audio id="moneda" src="resources/moneda.mp3"> </audio>

      </div>

      <div class="soulreaver">
        <div class="dungeon"></div>
        <div id="particles-js" class="aura aura-b"></div>
        <div class="soulreaver-floor"></div>
        <div class="candle .aura-b candle_one"></div>
        <div class="candle-a candle-a_one"></div>
        <div class="candle .aura-b candle_two"></div>
        <div class="candle-a candle-a_two"></div>
        <div class="candle .aura-b candle_three"></div>
        <div class="candle-a candle-a_three"></div>
        <div class="candle .aura-b candle_four"></div>
        <div class="candle-a candle-a_four"></div>
        <img class="raziel1 " src="img/raziel1.gif">
        <img class="raziel2 " src="img/raziel2.gif">
        <div id="button2" class="espectral"></div>


      </div>

      <div class="zelda-a zelda-a-b">
        <div class="clouds_one_termina zelda-a-b"></div>
        <div class="clouds_two_termina zelda-a-b"></div>
        <div class="clouds_three zelda-a-b"></div>
        <div class="zelda-floor"></div>
        <div type="button" id="button" class="moon-a moon-b"></div>
        <div id="button3" class="death-mountain"></div>
        <div class="temple"></div>
        <div id="fire" zelda-a-b>
          <div id="f0" class="flame"></div>
        </div>

      </div>

      <div class="dbnamek">
        <div class="clouds_two-namek"></div>
        <div class="dbfloor"></div>
        <div class="kidgoku"><img src="img/kid goku.gif"></div>
      </div>

      <div class="pokemon">
        <div class="clouds_one-poke"></div>
        <div class="clouds_one"></div>
        <div class="clouds_two"></div>
        <div class="clouds_three"></div>
        <div class="pokemon-floor"></div>

      </div>

    </div>


    <script src="js/jquery-2.1.0.min.js" type='text/javascript'></script>
    <script src="js/particles.js" type='text/javascript'></script>
    <script src="js/app.js" type='text/javascript'></script>
    <script src="js/monedas.js" type='text/javascript'></script>
    <script src='js/jquery.parallax.js' type='text/javascript'></script>
    <script src="js/TimelineLite.js" type="text/javascript"></script>
    <script src="js/volcano.js" type="text/javascript"></script>
    <script src="js/others.js" type="text/javascript"></script>
    <script src="js/toggles.js" type='text/javascript'></script>

  </body>
</html>
