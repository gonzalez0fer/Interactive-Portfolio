<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Portafolio Fernando Gonzalez</title>
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>
    <div class="container">

      <div class="mariobros">
        <div class="nube-mario-1"></div>
        <div class="nube-mario-2"></div>
        <div class="portada"><img src="img/3DNOMBRE.png"></div>
        <div class="mario-floor"></div>
      </div>

      <div id="particles-js" class="soulreaver">
        <div class="soulreaver-floor"></div>
      </div>

      <div class="zelda-a zelda-a-b">
        <div class="clouds_one"></div>
        <div class="clouds_two"></div>
        <div class="clouds_three"></div>
        <div class="zelda-floor"></div>
        <div type="button" id="button" class="moon-a moon-b"></div>

      </div>

      <div class="dbnamek">
        <div class="clouds_two-namek"></div>
        <div class="dbfloor"></div>
        <div class="kidgoku"><img src="img/kid goku.gif"></div>
      </div>

      <div class="pokemon">
        <div class="clouds_one-poke"></div>
        <div class="clouds_one"></div>
        <div class="clouds_two"></div>
        <div class="clouds_three"></div>
        <div class="pokemon-floor"></div>

      </div>

    </div>

    <script src="js/jquery-2.1.0.min.js" type='text/javascript'></script>
    <script src="js/particles.js" type='text/javascript'></script>
    <script src="js/toggles.js" type='text/javascript'></script>
    <script src="js/app.js" type='text/javascript'></script>
    <script src="js/monedas.js" type='text/javascript'></script>
    <script src='js/jquery.parallax.js' type='text/javascript'></script>
    <script type="text/javascript">
      $('.nube-mario-1').parallax({ speed: 0.2, axis: 'x' });
      $('.nube-mario-2').parallax({ speed: 0.5, axis: 'x' });
    </script>
  </body>
</html>
